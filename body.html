	<script>
		document.onkeyup = function (e) {
			e = e || window.event;
			if (e.keyCode === 13) {
				let enterUrl = document.getElementById('enterUrl');
				let closeBtn = document.getElementById('close');
				let modelBox = document.getElementById('myModal');
				if(modelBox.style.display !== 'none') {
					closeBtn.click();
					document.getElementById('url').focus();
				} else if(enterUrl.style.display !== 'none') {
					enterUrl.children[1].children[0].click();
				}
			}
			return false;
		};

		let map;
		let image = new Image();
		let layer;
		let projection;
		let extent;
		function getMap() {
			let url = document.getElementById('url').value;
			document.getElementById('url').value = '';
			image.src = url;
			setTimeout(function () {
				map.updateSize();
			}, 500);
		}
		image.onload = makeMap;
		function makeMap() {
			extent = [0, 0, image.width, image.height];
			projection = new ol.proj.Projection({
				extent: extent
			});
			if(map){
				map.removeLayer(layer);
				layer = new ol.layer.Image({source: new ol.source.ImageStatic({
					url: image.src,
					projection: projection,
					imageExtent: extent,
				})
				});
				map.addLayer(layer);
				map.setView(new ol.View({
						projection: projection,
						center: ol.extent.getCenter(extent),
						zoom: 2,
						maxZoom: 8
					})
				);
			} else {
				layer = new ol.layer.Image({source: new ol.source.ImageStatic({
					url: image.src,
					projection: projection,
					imageExtent: extent,
				})
				});
				map = new ol.Map({
					layers:  [layer],
					target: 'map',
					view: new ol.View({
						projection: projection,
						center: ol.extent.getCenter(extent),
						zoom: 2,
						maxZoom: 8
					}),
					controls: []
				});
			}
		}
	</script>
