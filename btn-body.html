  <script>
	  document.onkeyup = function (e) {
		  e = e || window.event;
		  if (e.keyCode === 13) {
            let enterUrl = document.getElementById('enterUrl');
            enterUrl.click();
		  }
		  return false;
	  };

	  let map;
      let image = new Image();
      let layer;
	  let projection;
	  let extent;
	  document.getElementById('enterUrl').addEventListener('change', () => {
        let reader = new FileReader();
        reader.onload = function(event){
			image.src = event.target.result;
        };
        reader.readAsDataURL(document.getElementById('enterUrl').files[0]);
      });
	  image.onload = makeMap;
	  function makeMap() {
		  extent = [0, 0, image.width, image.height];
		  projection = new ol.proj.Projection({
			  extent: extent
		  });
		  if(map){
            map.removeLayer(layer);
            layer = new ol.layer.Image({source: new ol.source.ImageStatic({
              url: image.src,
              projection: projection,
              imageExtent: extent,
            })
            });
            map.addLayer(layer);
		    map.setView(new ol.View({
                    projection: projection,
                    center: ol.extent.getCenter(extent),
                    zoom: 2,
                    maxZoom: 8
                })
            );
          } else {
            layer = new ol.layer.Image({source: new ol.source.ImageStatic({
                  url: image.src,
                  projection: projection,
                  imageExtent: extent,
                })
            });
            map = new ol.Map({
              layers:  [layer],
              target: 'map',
              view: new ol.View({
                  projection: projection,
                  center: ol.extent.getCenter(extent),
                  zoom: 2,
                  maxZoom: 8
              })
            });
          }
      }
  </script>
